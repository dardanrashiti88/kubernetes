name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›  Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: ğŸ” Decode and configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config

    - name: ğŸ” Preview Kubernetes diff (optional)
      run: |
        kubectl diff -f ./k8s/ || true

    - name: ğŸš€ Deploy Kubernetes manifests
      run: |
        kubectl apply -f ./k8s/
